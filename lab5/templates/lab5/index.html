<html>
<body>
 
    <h1>Feedback Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <p>
        if the form is valid the message will be here: {{ my_message }}
    </p>
    {% if service_selected %}
        <p>
            You have selected service as your review type.
        </p>
    {% else %}
        <p>
            You have not selected service as your review type.
        </p>
    {% endif %}

    <a href={% url 'thanks' %}>Thanks Page</a>
</body>
</html>
