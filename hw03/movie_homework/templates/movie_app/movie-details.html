<html>
    <head>
        <title>Movie Details</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <style>
            #content-container {
                background-color: #505050;
                border-radius: 5px;
            }

            #rating {
                display:inline;
            }
        </style>
    </head>
    <body>
        <!-- Title Block -->
        <div class="align-items-center justify-content-start" id="title-wrapper">
            <div id="green-block"></div>
            <h1>Details</h1>
        </div>
        <div class="justify-content-start" id="content-container">
            <h2>{{movie.title}}</h2>
            <h3>Director: {{movie.director}}</h3>
            <p>Year: {{movie.release_year}}</p>
            <span class="glyphicon glyphicon-star"></span>
            <p id="rating">{{movie.rating}}</p>
            <p>Budget: {{movie.budget}}</p>
            <p>Runtime: {{movie.runtime}}</p>
            <p>Genre: {{movie.genre}}</p>
            <p>{{movie.description}}</p>
        </div>
        <div id="button">
            <h3><a href="{% url 'movie-update' movie.id %}">Update Movie</a></h3>
        </div>
        
    </body>
</html>
